{% extends 'base.html' %}

{% block content %}

<h1>My client applications</h1>
<table class="table">
  <thead>
    <tr>
      <td>App name</td>
      <td>Client id</td>
      <td>Client secret</td>
      <td>Redirect domain</td>
    </tr>
  </thead>
  <tbody>
{% for app in apps %}
  <tr><td>{{ app.name }}</td><td>{{ app.pk }}</td><td><pre>{{ app.secret }}</pre></td><td>{{ app.redirect_domain }}</td></tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}
